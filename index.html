<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
            <a href="#" target="_blank" class="image">
                <img class="img-equi" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            </a>
            <h2><a href="#" target="_blank">Equilibrium #3429</a></h2>
            <p class="text-primary">Our Equilibrium collection promotes balance and calm.</p>
            <ul class="card-info">
                <li>
                    <img src="images/icon-ethereum.svg" width="10" height="15" alt="">
                    <h3 class="text-secondary padding-left-10">0.041 ETH</h3>
                </li>
                <li>
                    <img src="images/icon-clock.svg" width="14" height="14" alt="">
                    <h3 class="text-primary padding-left-10">3 days left</h3>
                </li>
            </ul>
            <div class="card-creation">
                <img src="images/image-avatar.png" width="45" height="45" alt="" aria-hidden="true">
               
                    <p class="text-primary">Creation of <a href="#" class="creation-link">Jules Wyvern</a></p>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chetana Parmar</a>.
        </div>
    </footer>

</body>

</html>
