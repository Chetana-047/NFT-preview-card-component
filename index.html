<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="main-div">
        <div class="sub-div">
            <div class="container">
                <div class="block">
                    <div class="box">
                        <div class="img-box">
                            <img class="equi" src="./images/image-equilibrium.jpg" alt="">
                            <div class="overlay">
                                <img src="./images/icon-view.svg" alt="">
                            </div>
                        </div>
                        <h3><a href="">Equilibrium #3429</a></h3>

                        <p>Our Equilibrium collection promotes balance and calm.</p>
                        <div class="icon">

                            <div class="icons icon1">
                                <img src="./images/icon-ethereum.svg" alt="">
                                <h4>0.041 ETH</h4>
                            </div>
                            <div class="icons icon2">
                                <img src="./images/icon-clock.svg" alt="">
                                <h4>3 days left</h4>
                            </div>
                        </div>
                        <div class="creation">
                            <img src="./images/image-avatar.png" alt="">
                            <h4>Creation of <span> <a class="col" href="#">Jules Wyvern</a></span></h4>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chetana Parmar</a>.
    </div>
</body>

</html>
